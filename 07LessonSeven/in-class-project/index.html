<!DOCTYPE html>
<html>

<head>
    <title>NASA!</title>
    <link rel="stylesheet" href="css/my-style.css">
</head>

<body>
    <div class="nasa-background">
        <h1>NASA</h1>
    </div>
    <main class="clearfix">
        <div class="first_one">
            <h2>Social Media</h2>
            <p>
                Twitter: @nasa
                <br /> Facebook: fb.com/nasa
                <br /> YouTube: youtube.com/NASA
                <br />
            </p>
        </div>

        <div class="second_one">
            <h2>OFFICE INFO</h2>
            <p>
                Public Communications Office
                <br /> NASA Headquarters
                <br /> 300 E. Street SW, Suite 5R30
                <br /> Washington, DC 20546
                <br /> (202) 358-0001(Office)
                <br /> (202) 358-4338(Fax)
                <br />
            </p>
        </div>

        <div class="third_one">
            <h2>CONTACT US</h2>
            <form>
                Name
                <br/>
                <input class="name" type="text" name="name"/>
                <br/> Message
                <br />
                <input class="message" type="text" name="message"/>
                <br />
                <div class="button">
                  <h3>send</h3>
                </div>
            </form>

        </div>


    </main>


</body>

</html>
